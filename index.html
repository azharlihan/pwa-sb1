	<link rel="manifest" href="/manifest.json">

	<header>
		<nav class="hide-on-large-only transparent">
			<div class="nav-wrapper">
				<a href="#home" class="brand-logo"><span></span></a>
				<a href="#" data-target="nav" class="sidenav-trigger"><i class="material-icons black-text">menu</i></a>
			</div>
		</nav>
	
		<ul class="sidenav sidenav-fixed" id="nav">
			<li>
				<a href="#home" class="fit-content center">

				</a>
			</li>
			<div class="divider"></div>
			<li><a href="#home">Home</a></li>

	<div class="divider"></div>

	<main id="main-content"></main>


	<script src="/js/materialize.min.js"></script>
	<script src="/js/script.js"></script>
	<script>
		// REGISTER SERVICE WORKER
		if('serviceWorker' in navigator) {
			window.addEventListener('load', function() {
				navigator.serviceWorker
					.register('/service-worker.js')
					.then(function() {
						console.log('Pendaftaran Serviceworker berhasil');
					})
					.catch(function() {
						console.log('Pendaftaran Serviceworker gagal');
					});
			});
		} else {
			console.log('Serviceworker belum didukung browser ini.');
		}
</script>
